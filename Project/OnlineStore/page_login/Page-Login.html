<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login & CheckOut</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='../page_login/style6.css'>

</head>

<body>
	<div class="logindiv">
		<h2 id="textlogindiv">Login</h2><br>
		<form id="myForm">
			<label for="name">Username:</label>
			<input type="text" id="name" name="name" required><br><br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>

			<button class="arrangebutton" type="submit">Login</button>
			<a href="/signup"><button class="arrangebutton2" type="button">Create Account</button></a>
		</form>
		<div id="message"></div>
	</div>
    
    <script src='../page_login/app5.js'></script>



</body>

</html>
