<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login & CheckOut</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='../page_createaccount/style6.css'>

</head>

<body>
	<div class="logindiv">
		<h2 id="textlogindiv">Create Account</h2><br>
		<form id="myFormCreate">
			<label for="name_create">Username:</label>
			<input type="text" id="name_create" name="name_create" required><br><br>

			<label for="password_create">Password:</label>
			<input type="password" id="password_create" name="password_create" required><br><br>

			<button class="arrangebutton2" type="submit">Create Account</button>
		</form>
		<div id="message"></div>
	</div>
    
    <script src='../page_createaccount/app5.2.js'></script>



</body>

</html>
